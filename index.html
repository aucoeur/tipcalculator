<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Basic Tip Calculator and Bill Splitter</h1>
    <div class="calc">
        Bill Amount: <input type="text" id="input-bill" value="0"><br>
        Tip Percent: <input type="text" id="input-tip" value="0"> % <br>
        Number of People: <input type="text" id="input-people" value="1">
        <hr>
        TIP: $<span id="display-tip"></span><br />
        TOTAL: $<span id="display-total"></span>
        <hr>
        SPLIT PER PERSON: $ <span id="display-split"></span>
    </div>

<script src="script.js"></script>
</body>
</html>
