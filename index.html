<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Basic Tip Calculator and Bill Splitter</h1>
    <div class="calc">
        <div class="left">
            <div class="container">
                <span>Total:</span>
                <div class="input-box">
                    <input type="text" id="input-total" value="0">
                </div>
            </div>

            <div class="container">
                <span>Tip Percent:</span>
                <div class="input-box">
                    <button>-</button>
                    <input type="text" id="input-tip" value="0">
                    <button>+</button>
                </div>

            </div>

            <div class="container">
                <span>Number of People:</span>
                <div class="input-box">
                    <button>-</button>
                    <input type="text" id="input-people" value="1">
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="output">
            <div class="display">
                <span>TIP:
                    <span id="display-tip">$0.00</span>
                </span>

                <span>TOTAL:
                    <span id="display-total">$0.00</span>
                </span>
                <hr>
                <span>SPLIT <br /> PER PERSON:
                    <span id="display-split">$0.00</span>
                </span>
                </span>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
